<!--calendar-->
<div class="cal">
    <p>JPK date:</p>
    <table cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td>
                <input type="text" id="MonthYear" value="" style="width:80px"/>
                <img alt="Month/Year Picker" onclick="showCalendarControl('MonthYear');" src="images/datepicker.gif"/>
            </td>
        </tr>
    </table>
</div>
<!--type-->
<div class="type">
    <p>Type:</p>

    <select id="purposeSelect">
        <option value="">--Please choose an option--</option>
        <option value="new">New</option>
        <option value="correction">Correction</option>
    </select>
    <input id="purposeNumber" class="nr hide" type="number" min="1">
</div>
<div class="btn">
    <button>Submit</button>
</div>
